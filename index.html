<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>X.com</title>
</head>

<body class="bg-black text-white">
    <!-- Left Part Of the Website -->
    <div class="md:container justify-center flex max-w-5xl mx-auto">
        <!-- <div> -->
        <!-- sticky is working only when there is parent container is visible in this case on parent container is not fully visible so sticky is not working if we want to consider sticky we have to add h-screen this means full viewport height or another parent container  -->
        <div class="leftpart sticky w-full h-screen m-0 font-bold font-x-large top-0">
            <div class="logo"></div>
            <div class="flex items-center m-10 mr-0 md:"  id="home"><span class="material-symbols-outlined"> home
                </span>Home</div>
            <div class="flex items-center m-10 mr-0"><span class="material-symbols-outlined"> search </span>Search</div>
            <div class="flex items-center m-10 mr-0"><span class="material-symbols-outlined"> notifications
                </span>Notification</div>
            <div class="flex items-center m-10 mr-0"><span class="material-symbols-outlined"> chat </span>Chat</div>
            <div class="flex items-center m-10 mr-0"><span class="material-symbols-outlined"> list </span>List</div>
            <div class="flex items-center m-10 mr-0"><span class="material-symbols-outlined"> bookmarks </span>Bookmarks
            </div>
            <div class="flex items-center m-10 mr-0"><span class="material-symbols-outlined"> Group </span>Group</div>
            <div class="flex items-center m-10 mr-0"><span class="material-symbols-outlined"> box </span>Collections
            </div>
            <div class="flex items-center m-10 mr-0"><span class="material-symbols-outlined"> person </span>Profile</div>
            <div class="flex items-center m-10 mr-0"><span class="material-symbols-outlined"> pending </span>More</div>
        </div>
        <!-- </div> -->

        <!-- Mid Part of the Website -->
        <div class="midpart border-[1px] w-full border-x-gray-600 border-y-black">
            <div
                class="top sticky top-0 bg-black bg-opacity-80 flex justify-between items-center border border-gray-600  mt-3 pb-2  font-extrabold z-50">
                <span class="absolute w-16 h-1 rounded-full bg-blue-500 bottom-0 left-1.5"></span>
                <span class="ml-1.5 ">For You</span>
                <span>Following</span>
                <span class="material-symbols-outlined mr-1.5"> settings </span>
            </div>
        </div>

        <!-- Right Part of the Website -->
        <div class="rightpart w-full ml-0.5">
            <input type="text" class="w-1/2 h-10 bg-gray-800 text-white rounded-full px-4 mt-3 mb-2"
                placeholder="Search "> 
            <div class="card1 w-1/2 border"></div>
            <div class="card2"></div>
        </div>
    </div>

</body>

</html>
